      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"

    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">

    <link rel="manifest" href="../favicon/manifest.json">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <body>
    <header>
      <nav class="navbar-2">
        <div class="logo">
          <div class="img">
            <a href="../index.html"><img src="../images/pageit.png" alt="" /></a>
          </div>
          <div class="title">
            <h4>PageIT<i class="fa-solid fa-grid"></i></h4>
            
          </div>
        </div>
        <div class="nav-end">
          <button class="cart">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> </a>
          </button>
        </div>
      </nav>
    </header>
    <div class="breadcrumb-container">
      <ul class="breadcrumb">
        <li><a href="../index.html" style="color: #ff7300">Home</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

    <section class="contact">
      <h3>Contact Us</h3>
      <div class="main">
        <div class="map">
         <center>  <h4>Blk 1 Lot 9 Sunrise Compound Baldomero St. Malanday Valenzuela City</h4> <iframe
          
              src="../images/baldomero.jpg"
              height="70"
              style="width: 100%; border: none; border-radius: 5px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe></center>
        </div>
        <div class="contact-form">
          <h4>Contact Us</h4>
          <p>Get in touch with us</p>
          <div class="input-form">
            <div class="input-field">
              <label for="name">Full Name </label>
              <input type="text" name="" id="name" placeholder="Full Name" />
            </div>
            <div class="input-field">
              <label for="email">E-mail </label>
              <input type="email" name="" id="email" placeholder="Email Address" />
            </div>
            <div class="input-field">
              <label for="phone">Phone No. </label>
              <input type="text" name="" id="phone" placeholder="Phone Number" />
            </div>
            <div class="message">
                <label for="message">Message </label>
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <button id="submitBtn">Submit</button>
          </div>
        </div>
      </div>
    </section>

    <button class="back-to-top"><i class="fa-solid fa-chevron-up"></i></button>
    <script src="../js/back-to-top.js"></script>
    <script>
      document.getElementById('submitBtn').addEventListener('click', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        if (name && email && phone && message) {
          console.log('Form submitted with values:', { name, email, phone, message });
          alert('Thank you for your message. We will get back to you soon.');
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('phone').value = '';
          document.getElementById('message').value = '';
        } else {
          alert('Please fill out all fields.');
        }
      });
    </script>
  </body>
</html>
